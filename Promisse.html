<!DOCTYPE html>
<html>
    <body>
        <h1>Understanding JavaScript Promises</h1>
        <h2>By definition, a promise is an object that encapsulates the result of an asynchronous operation.</h2>

        <script>
            
            function getUsers() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve([
                    { username: 'john', email: 'john@test.com' },
                    { username: 'jane', email: 'jane@test.com' },
                ]);
                }, 1000);
            });
            }

            const promise = getUsers();

            promise.then((users) => {
            console.log(users);
            });

        </script>
    </body>
</html>
