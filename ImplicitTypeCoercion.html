<!DOCTYPE html>
<html>
    <body>
        <h1>Implicit Type Coercion</h1>
        <p>5 + "5" = <span id="example1"></span></p>
        <p>5 - "5" = <span id="example2"></span></p>
    </body>
    <script>
        document.getElementById("example1").innerHTML=(5+"5");
        document.getElementById("example2").innerHTML=(5-"5");
    </script>
</html>
